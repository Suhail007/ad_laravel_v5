[build]
builder = "nixpacks"

[deploy]
startCommand = ""
healthcheckPath = "/health"
healthcheckTimeout = 10

# This ensures the web process defined in the Procfile is used
[environments.production]
  [environments.production.variables]
    NIXPACKS_USE_RAILWAY_WEBSERVER = "true"

[env]
APP_ENV = "production"
APP_DEBUG = "false"
APP_KEY = "${APP_KEY}"
APP_URL = "https://${RAILWAY_PUBLIC_DOMAIN}"

# Database configuration
DB_CONNECTION = "mysql"
DB_HOST = "${MYSQLHOST}"
DB_PORT = "${MYSQLPORT}"
DB_DATABASE = "${MYSQLDATABASE}"
DB_USERNAME = "${MYSQLUSER}"
DB_PASSWORD = "${MYSQLPASSWORD}"

# Session and cache
CACHE_DRIVER = "file"
SESSION_DRIVER = "file"
SESSION_LIFETIME = "120"

# Logging
LOG_CHANNEL = "stderr"
LOG_LEVEL = "debug" 